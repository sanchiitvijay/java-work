<div class="card">
  <h1>Staff Management</h1>

  <button routerLink="/staff/new" class="btn btn-success mb-2">Add New Staff</button>

  <table *ngIf="staff.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of staff">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.role }}</td>
        <td>{{ s.email }}</td>
        <td>
          <span class="badge" [ngClass]="s.status === 'ACTIVE' ? 'badge-active' : 'badge-inactive'">
            {{ s.status }}
          </span>
        </td>
        <td>
          <button (click)="editStaff(s.id!)" class="btn btn-warning">Edit</button>
          <button (click)="deleteStaff(s.id!)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="staff.length === 0" class="text-center mt-2">No staff members found.</p>
</div>
